<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="application()">Apply</button>
</body>
</html>
<script>
    
    function application(){

        let inp1 = document.getElementById("name").value;
        let inp2 = document.getElementById("gender").value;
        let disp=document.getElementById("display");
        disp.innerText = inp1+" "+inp2;
    }
    

</script>
